name: Documentation
description: 문서 추가 또는 수정
title: "Docs: "
labels: ["Docs"]
body:
  - type: input
    id: branch
    attributes:
      label: 브랜치 이름
      description: 작업할 브랜치 이름을 명확하게 작성해주세요 (예: Docs/#?-)
      placeholder: (예: Docs/#?-)
    validations:
      required: true

  - type: input
    id: summary
    attributes:
      label: 변경 내용
      placeholder: 어떤 문서를 수정/추가했나요?
      
  - type: textarea
    id: reason
    attributes:
      label: 이유
      placeholder: 이 문서를 수정하거나 추가한 이유는?